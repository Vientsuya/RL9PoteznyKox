<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
			integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
			integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			defer
		></script>
		<link rel="stylesheet" href="css/main.css" />
		<script src="main.js" defer></script>
	</head>

	<body>
		<div class="full-page">
			<div class="section s1">
				<div class="main-screen-container">
					<div class="bayern-box">
						<a href="#section2"
							><img src="../images/bayern_logo.png" alt="bayern logo"
						/></a>
						<p class="data">2014 - ?</p>
					</div>
					<div class="polska-box">
						<a href="#section3">
							<img src="../images/round_poland_flag.png" alt="poland flag"
						/></a>
						<p class="data">2008 - ?</p>
					</div>
				</div>
			</div>

			<div class="section s2">
				<div class="bayern-screen-container">
					<div class="games-box">
						<p class="number">228</p>
						<p class="text">GAMES</p>
					</div>
					<div class="games-box">
						<p class="number">213</p>
						<p class="text">GOALS</p>
					</div>
				</div>
			</div>

			<div class="section s3">
				<div class="poland-screen-container">
					<div class="games-box">
						<p class="number">127</p>
						<p class="text">GAMES</p>
					</div>
					<div class="games-box">
						<p class="number">72</p>
						<p class="text">GOALS</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
